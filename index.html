<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Budget Tracker</h1>
        <div class="row my-5 mt-5">
            <div class="col-lg-8">
                <div class="d-flex justify-content-center gap-4">
                    <div class="card text-center mb-3 w-100">
                        <img src="images/kitkat.jpg" class="card-img-top img-fluid p-3" alt="kitkat">
                        <div class="card-body p-3">
                          <h5 class="card-title fs-4">Kitkat</h5>
                          <p class="card-text fs-3">Price :<span id="kitkatPrice"> 25</span></p>
                          <input type="text" class="form-control" placeholder="Enter quantity" id="kitkatInput">
                          <a href="#" class="btn btn-primary mt-4 w-100" id="KitkatBuyBtn">Buy</a>
                        </div><!--/card-body-->
                      </div><!--/card-->
                    <div class="card text-center mb-3 w-100">
                        <img src="images/cheese.jfif" class="card-img-top img-fluid p-3" alt="cheese puffs">
                        <div class="card-body p-3">
                          <h5 class="card-title fs-4">Cheese Puffs</h5>
                          <p class="card-text fs-3">Price :<span id="cheesePrice"> 15</span></p>
                          <input type="text" class="form-control" placeholder="Enter quantity" id="cheeseInput">
                          <a href="#" class="btn btn-primary mt-4 w-100" id="CheeseBuybtn">Buy</a>
                        </div><!--/card-body-->
                      </div><!--/card-->
                    <div class="card text-center mb-3 w-100">
                        <img src="images/sprite.jfif" class="card-img-top img-fluid p-3" alt="sprite">
                        <div class="card-body p-3">
                          <h5 class="card-title fs-4">Sprite</h5>
                          <p class="card-text fs-3">Price :<span id="kitkatPrice"> 25</span></p>
                          <input type="text" class="form-control" placeholder="Enter quantity" id="spriteInput">
                          <a href="#" class="btn btn-primary mt-4 w-100" id="SpriteBuyBtn">Buy</a>
                        </div><!--/card-body-->
                      </div><!--/card-->

                </div><!--/d-flex-->
            </div><!--/col-lg-6-->
            <div class="col-lg-4">
                <h4 class="border-bottom mb-4">Chocolate :  &#2547;<span id="chocolate">0</span></h4>
                <h4 class="border-bottom mb-4">Cheese :     &#2547;<span id="cheese">0</span></h4>
                <h4 class="border-bottom mb-4">Sprite :     &#2547;<span id="sprite">0</span></h4>
                <h3 class="my-5">Total : &#2547;<span id="total">0</span></h3>

                <div class="d-flex flex-column">
                    <p>use coupon code for 10% discount</p>
                    <div class="d-flex justify-content-center gap-2">
                        <input type="text" class="form-control p-0" id="couponApplyBtn" placeholder="007">
                        <button id="discountBtn" class="btn btn-dark  p-0 w-50">Get Discount</button>
                        <h2>Total Cost : &#2547;<span id="totalCost">0</span></h2>

                    </div><!--/d-flex-->

                </div><!--/d-flex-->

            </div><!--/col-lg-6-->

        </div><!--/row-->
    </div><!--/container-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
